<li [ngClass]="{'list-group-item':true,
                'list-group-item-danger': loveIts<0,
                'list-group-item-success': loveIts>0}">
  <div class="row">
    <h3 class="col-sm-offset-1 col-sm-3">{{ title }}</h3>
    <div class="col-sm-offset-5 col-sm-2 text-right"><em>{{ created_at | date: "d/M/y Ã  h:m" }}</em></div>
    <div class="col-sm-offset-1 col-sm-10 text-justify">{{ content }}</div>
  </div>
  
  <div class="row">
    <br>
    <button type="button" class="btn btn-success col-sm-offset-1 col-sm-1" (click)="loveIts=loveIts+1">Love it</button>
    <button type="button" class="btn btn-danger col-sm-1" (click)="loveIts=loveIts-1">Don't love it</button>
    <div class="col-sm-1">{{ loveIts }}</div>
  </div>
</li>
